<script>
setUpUI()
axios.get("https://tarmeezacademy.com/api/v1/posts")
.then((Response) =>{
    const posts = Response.data.data
    console.log(posts)

    
    for(post of posts){
        let postTitle = ''
        if(postTitle != null){
            post.title = postTitle
        }
        const content = 
            `
            <div class="card shadow">
                            <div class="card-header">
                                <img src="${post.author.profile_image}" alt="" style="width: 40px; height: 40px; " class="rounded-circle border">
                                <b>${post.author.username}</b>
                            </div>

                            <div class="card-body">
                                <img src="${post.image}" class="w-100">

                                <h6 style="color: rgb(122, 119, 119);margin-top: 5px;">
                                    ${post.created_at}
                                </h6>

                                <h5>
                                    
                                    ${post.title}
                                </h5>

                                <p>
                                    ${post.body}
                                </p>

                                <hr>

                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                    </svg>
                                    <span>
                                        ${post.comments_count}
                                    </span>
                                </div>
                            </div>
                        </div>            
            `
            document.getElementById("posts").innerHTML += content
    }

    

    
})



function loginBtnClick(){
    const user = document.getElementById('user').value
    const password= document.getElementById('password').value

    const params = {
        "username": user,
        "password": password,
    }

    const url = "https://tarmeezacademy.com/api/v1/login"
    axios.post(url, params)
    .then((Response) => {
        localStorage.setItem("token", Response.data.token)
        localStorage.setItem("username", JSON.stringify(Response.data.user))       
        ShowSuccessAlert("logged in successfully !")
        setUpUI()
        // const  modal =     document.getElementById("login-modal")
        // const modalInstance = bootstrap.modal.getInstance(modal)
        // modalInstance.hide()
    })


}

function logoutBtnClick(){
    localStorage.removeItem("token")
    localStorage.removeItem("username")
    ShowSuccessAlert("logged out successfully")
    setUpUI()
}

function setUpUI()
{
    const token = localStorage.getItem("token")

    const logout = document.getElementById('logout-div')
    const login = document.getElementById('login-div')
    // const loginBtn = document.getElementById("login-btn")
    // const RegisterBtn = document.getElementById("Register-btn")
    // const logoutBtn = document.getElementById("logout-btn")
    
    
    if(token == null){
        login.style.setProperty("display" , "flex", "important")
        logout.style.setProperty("display" , "none", "important")
    }else {
        login.style.setProperty("display" , "none", "important")
        logout.style.setProperty("display" , "flex", "important")
    }
}

function ShowSuccessAlert(customMessage){
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `    <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        appendAlert(customMessage, 'success')
        //  todo: setTimeout(()=>{
        //     const alert = bootstrap.Alert.getOrCreateInstance('#liveAlertPlaceholder')
        //     alert.close()
        // }, 2000)
    }

</script>
